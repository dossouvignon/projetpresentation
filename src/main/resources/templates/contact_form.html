<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/contact/save}" method="post" th:object="${contact}" style="max-width: 500px; margin auto 0">
    <input type="hidden" th:field="*{id}">

    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nom:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nom}" class="form-control" required/>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Prenom:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{prenom}" class="form-control" required />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Numero Telephone:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{numeroTelephone}" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Adresse Habitation:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{adresseHabitation}" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nom Entreprise:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nomEntreprise}" class="form-control" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Preoccupation:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{preoccupation}" class="form-control" required/>
        </div>
      </div>




      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Enr√©gistrer</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Annuler</button>
      </div>

    </div>
  </form>
</div>
<script type="text/javascript">
    function cancelForm(){
    window.location= "[[@{/contact}]]";
    }
</script>

</body>
</html>
